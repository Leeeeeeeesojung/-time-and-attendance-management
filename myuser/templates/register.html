{% extends "base.html" %}
{% block contents %}
      <div class = "raw">
        <div class = "col-12" >
          <div class = "col-12 text-center">
    <h1>회원가입</h1>
    <br><br>
    
  </div>
    <form method = "POST">
      {% csrf_token %}
     
      <div class="form-group">
        <label for="username">사용자 이름</label>
        <input type="text" 
        class="form-control" 
        name = "username" 
        username="username" 
        placeholder="이름을 입력하세요">
      </div>
      <div class="form-group">
        <label for="email">이메일</label>
        <input type="email" 
        class="form-control" 
        name = "email" 
        email="email" 
        placeholder="이메일을 입력하세요">
      </div>
      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" 
        name = "password" 
        class="form-control" password="password" placeholder="비밀번호를 입력하세요">
      </div>

      <div class="form-group">
        <label for="re-password">비밀번호 확인</label>
        <input type="password" 
        name = "re-password" 
        class="form-control" password="re-password" placeholder="비밀번호 확인">
      </div>

      <div class="form-group">
        <label for="position">직책</label>
        <input type="text"
        class ="form-control"
        name = "position"
        position="position"
        placeholder="직책">
      </div>

      <div class="form-group">
        <label for="department">부서</label>
        <input type="text"
        class ="form-control"
        name = "department"
        department="department"
        placeholder="부서">
      </div>
        
      <span style="color:red;"><strong>{{ error }}</strong> </span>
      <button type="submit" class="btn btn-primary">등록</button>
    </form>
{% endblock %}
